name: test

on:
  push:
    branches:
      - main

jobs:
  test-windows:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          cargo install --locked cargo-make
          pip install ".[dev]"

      - name: Test build
        run: cargo make test-windows

  test-linux-amd:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          cargo install --locked cargo-make
          pip install ".[dev]"

      - name: Test build
        run: cargo make test-linux-amd
  test-macos-arm:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          cargo install --locked cargo-make
          pip install ".[dev]"

      - name: Test build
        run: cargo make test-mac-arm
  test-macos-amd:
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          cargo install --locked cargo-make
          pip install ".[dev]"
          cp lib/mac/amd/* python/keplemon/
          git add -f python/keplemon/*.dylib
          maturin build --release
          pip install --force-reinstall target/wheels/*.whl
          pytest -v --tb=shore tests
